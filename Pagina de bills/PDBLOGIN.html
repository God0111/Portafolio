<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FindAdvisor</title>
    <link rel="stylesheet" href="PDBLOGIN.css">
    <script defer src="PDBLOGIN.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="identifier">Correo, Teléfono o ID</label>
            <input type="text" id="identifier" placeholder="Ingrese su correo, teléfono o ID" required>
            
            <label for="password">Contraseña</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <button type="button" id="toggle-password">👁</button>
            </div>
            
            <div class="password-strength" id="password-strength" style="display: none;">
                Seguridad: <span id="strength-text">Débil</span>
                <div class="strength-bar">
                    <div class="strength-level"></div>
                </div>
            </div>
            
            <button type="submit">Ingresar</button>
            <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        </form>
    </div>
</body>
</html>
